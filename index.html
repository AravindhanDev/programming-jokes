<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Roboto+Mono:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

<body>
    <div class="down">
        <i class="fa fa-angle-double-down"></i>
    </div>
    <div class="whole">
        <div id="block">
            <div id="quotes">
                <h4 class="terminal">root@noob .$~ apt-get install coding-dark</h4>
                <h3 class="quote"></h3>
            </div>
            <div id="container">
                <div class="refresh">
                    <button class="butn1"><i class="fa fa-retweet btn btn-outline-light"></i></button>
                </div>

                <div class="copy">
                    <p id="popup">copied</p>
                    <button class="butn2"><i class="fa fa-clipboard btn btn-outline-light"></i></button>
                </div>
            </div>
        </div>
        <div class="footer">
            made with &copy; noobie
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
